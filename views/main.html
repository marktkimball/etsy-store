<div ng-include="'views/nav.html'"></div>

<div class="mainStore" ng-controller="MainController as mainCtrl">
  <p class="sortTitles"><a href="" ng-click="mainCtrl.selectSort('price')">Price</a> | <a href="" ng-click="mainCtrl.selectSort('title')">Name</a></p>
  <div class = "storeItem" ng-repeat = "el in items | orderBy:sortName">
    <a class="detailLink" href="#/detail/{{el.id}}"><img ng-src="{{el.smallImg}}" alt="" /></a>
    <a class="detailLink" href="#/detail/{{el.id}}"><h3 class="itemTitle">{{el.title}}</h3></a>
    <h4>{{el.price | currency}}</h4>
    <a href="{{el.etsyUrl}}">View on Etsy</a>
  </div>
</div>
