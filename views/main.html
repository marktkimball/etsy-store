<div ng-include="'views/nav.html'"></div>

<div class="mainStore">
  <div class = "storeItem" ng-repeat = "el in items">
    <a class="detailLink" href="#/detail/{{el.id}}"><img ng-src="{{el.smallImg}}" alt="" /></a>
    <a class="detailLink" href="#/detail/{{el.id}}"><h3 class="itemTitle">{{el.title}}</h3></a>
    <h4>{{el.price | currency}}</h4>
    <a href="{{el.etsyUrl}}">View on Etsy</a>
  </div>
</div>
