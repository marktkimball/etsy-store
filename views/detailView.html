<div ng-include="'views/nav.html'"></div>

<div class = "detailItem">
    <img ng-src="{{item.largeImg}}" alt="" />
    <h2>{{item.title}}</h2>
  <p>{{item.description}}</p>
  <h2>{{item.price | currency}}</h2>
  <p><button class="btn btn-default" type="submit" ng-controller = "ShoppingCartController" ng-click="addToCart(item)">Add to Cart</button></p>
  <a href="{{item.etsyUrl}}">View on Etsy</a>
</div>
