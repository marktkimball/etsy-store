    <div><img ng-src="{{i.smallImg}}" alt="" /></div>
    <div>
      <ul>
        <li><h3><a href="#/detail/{{i.id}}">{{i.title}}</a></h3></li>
        <li>{{i.price | currency}}</li>

      </ul>
