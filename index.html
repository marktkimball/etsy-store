<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etsy Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/main.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="etsyStore">
  <div class="navBar">
    <div class="logo">
      <a href='#/'>
        <i class="ion-coffee"></i>
        <h1>Coffeehaus</h1>
      </a>
    </div>
    <a href='#/shoppingcart'>
      <ul>
        <li><i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i></li>
        <li><i class="ion-record"></i><span ng-controller="ShoppingCartController" class="cartCounter">{{items.length}}</span></li>
        <!-- <li ng-controller="ShoppingCartController" class="cartCounter">{{items.length}}</li> -->
      </ul>
    </a>
  </div>
  <ng-view></ng-view>
</body>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers.js"></script>
<script type="text/javascript" src="services.js"></script>

<script type="text/javascript" src="store/store.module.js"></script>
<script type="text/javascript" src="store/store.controller.js"></script>
<script type="text/javascript" src="store/store.service.js"></script>
<script type="text/javascript" src="store/store.directive.js"></script>

<script type="text/javascript" src="shoppingcart/shoppingcart.module.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.controller.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.service.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.directive.js"></script>

</html>
