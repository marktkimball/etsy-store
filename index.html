<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etsy Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/main.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="etsyStore">
  <div class="navBar">
    <a href='#/'><h1>Coffee Shop</h1></a>
    <a href='#/shoppingcart'><ul>
      <li><i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i></li>
      <li ng-controller="ShoppingCartController" class="cartCounter">{{items.length}}</li>
    </ul></a>
  </div>
  <ng-view></ng-view>
</body>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers.js"></script>
<script type="text/javascript" src="services.js"></script>

<script type="text/javascript" src="store/store.module.js"></script>
<script type="text/javascript" src="store/store.controller.js"></script>
<script type="text/javascript" src="store/store.service.js"></script>
<script type="text/javascript" src="store/store.directive.js"></script>

<script type="text/javascript" src="shoppingcart/shoppingcart.module.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.controller.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.service.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.directive.js"></script>

</html>
